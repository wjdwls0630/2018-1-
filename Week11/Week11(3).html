<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 종합실습1-2 </title>
<script type="text/javascript">
function myPrompt(){
  var first = 1200 ;
  var second = 1300 ;
  var third =1000 ;
  var avgSales = (first+second+third)/3 ; //평균 판매량
  var fourth = prompt("4분기 판매량은?", "0");
  var msg_1 = "판매량이 평균 이상입니다.",
          msg_2 = "퍈매량이 평균 미달입니다.";
  if (fourth>=avgSales){
    var result= document.getElementById('para').innerHTML=msg_1;
  }
  else {
    var result=document.getElementById('para').innerHTML=msg_2;
  }
  return result


}

</script>
</head>
<body>
  <button type="button" name="button" onclick="myPrompt()">Click me!</button>
  <p id="para"></p>
</body>
</html>
